<div class="create-note-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create a Note</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput [(ngModel)]="newNote.title" placeholder="Title">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput [(ngModel)]="newNote.description" placeholder="Description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="createNote()">Create Note</button>
      </mat-card-actions>
    </mat-card>
  </div>
